<!-- Begin MailChimp Signup Form -->
<html>
<head>
        <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Amatic+SC">
        <link rel="stylesheet" type="text/css" href="https://raw.githubusercontent.com/805bizdev/The-Non-Judgy-Vegan/master/Mailchimp.css">
</head>
<body>
    <div id="mailchimp">
        <form action="https://facebook.us12.list-manage.com/subscribe/post?u=bbb390a40e23bf98e74d620aa&amp;id=bce2e91fad" method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate" target="_blank">
	       <input type="text" SIZE="30" value="first name" name="FNAME" class="" id="mce-FNAME" onfocus="if(this.value==this.defaultValue)this.value='';" onblur="if(this.value=='')this.value=this.defaultValue;">
	       <input type="text" SIZE="30" value="last name" name="LNAME" class="" id="mce-LNAME" onfocus="if(this.value==this.defaultValue)this.value='';" onblur="if(this.value=='')this.value=this.defaultValue;">
            <input type="email" SIZE="30" value="email" name="EMAIL" class="required email" id="mce-EMAIL" onfocus="if(this.value==this.defaultValue)this.value='';" onblur="if(this.value=='')this.value=this.defaultValue;">
            <div id="mce-responses" class="clear">
                <div class="response" id="mce-error-response" style="display:none"></div>
                <div class="response" id="mce-sucess-response" style="display:none"></div>
            </div>
            <div class="clear">
                <input type="submit" value="subscribe" name="subscribe" id="mc-embedded-subscribe" class="button">
            </div>
        </form>
    </div>
</body>
</html>
<!--End mc_embed_signup-->
